<!DOCTYPE html>

<html lang="en">

<head>

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Coin Flip Simulator</title>

    <!-- Linked CSS for basic layout and spacing -->
    <link rel="stylesheet" href="theme.css" />
    <link rel="stylesheet" href="styles.css" />

    <!-- Main logic file -->
    <script src="script.js" defer></script>

</head>

<body>

    <main>

        <h1>Coin Flip Simulator</h1>

        <!-- Main button to trigger the coin flip -->

        <button id="flipButton">Flip Coin</button>

        <!-- Area where the current flip result will appear -->

        <p id="resultText">Click the button to flip the coin.</p>

        <!-- Totals section that will be updated by your JavaScript -->

        <div id="totals">

            <p>Heads: <span id="headsCount">0</span></p>
            <p>Tails: <span id="tailsCount">0</span></p>
            <p>Heads Percentage: <span id="headsPercent">0%</span></p>

        </div>

    </main>

    <!-- JavaScript file where you'll write your logic -->



</body>

</html>
